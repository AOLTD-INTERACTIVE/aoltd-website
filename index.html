<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOLTD - Building Together</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Julee&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #ff5500;
            --dark-blue: #0a1929;
            --text-light: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-blue);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .story {
            font-family: 'Julee', cursive;
            color: var(--orange);
            font-size: 1.5rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AOLTD</h1>
            <div class="story">Art Of Lone Tenacious Developer</div>
            <p style="max-width: 600px; color: var(--text-dim);">
                Born from a father's suggestion in 2018. Building games with love, 
                one line of code at a time.
            </p>
        </div>
    </header>
</body>
</html>
